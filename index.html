<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexflow</title>
    <style>
        .pro{
    
             display: flex;
            
             background-color: rgb(255, 0, 0);
            
             flex-flow: row wrap; 
            
            }
            
             .pro>div{
            
             background-color: rgb(255, 255, 255);
            
             margin: 20px;
            
             padding: 30px;
            
             font-size: 20px;
            
            width: 70px;
        }
            </style>
  
</head>
<body>
     <div class="pro">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div> 
   
</body>
</html>
